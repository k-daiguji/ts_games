<title>Game title</title>
<head>
  <link rel="stylesheet" href="global.css">
</head>
<body style="margin: 0;">
  <div id="cat">
    <div class="tail"></div>
    <div class="body"></div>
    <div class="head">
      <div class="ear l"></div>
      <div class="ear r"></div>
      <div class="face">
        <div class="eye l">
          <div></div>
        </div>
        <div class="eye r">
          <div></div>
        </div>
        <div class="mouse"></div>
      </div>
    </div>
  </div>
  <div id="stage">
    <div>Month: <span id="month"></span></div>
    <div class="d-flex">
      Speed: 
      <input id="speed" type="range" min="1" max="5" value="1" />
    </div>
  </div>
  <script src="dist/main.js"></script>
</body>
